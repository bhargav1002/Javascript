    <script>
        function reverse(str1)
        {
            let rev='';
            let arr = str1.split("").reverse().join("");
            for (let i=0 ; i<arr.length; i++)
            {
                // if (arr[i] == arr[i].toUpperCase())
                // {
                //     rev += arr[i].toLowerCase();
                // }
                // else{
                //     rev += arr[i].toUpperCase();
                // }
                let u = arr.charCodeAt(i);
                if (u>=65 && u<=90)
                {
                    u += 32;
                    rev += String.fromCharCode(u);
                }
                else{
                    rev += arr[i].toUpperCase();
                }
            }
            alert(rev);
        }

        reverse("Hello World");
    </script>
