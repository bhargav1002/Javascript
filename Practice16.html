<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function getoddValue(arr) {
            let o = [];
            for (const element of arr) {
                if (element % 2 != 0) {
                    o.push(element);
                }
            }
            alert(o.join(","));
        }

        getoddValue([80,5,100]);
    </script>
</body>

</html>
