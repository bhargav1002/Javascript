<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        function myFunction(arr)
        {
            return arr.sort(function(a,b){
                return b-a;
            })
        }

        alert(myFunction([1,3,2]));
    </script>
</body>
