<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const array = ['a','b','a','c','b'];
        let arr = [];
        let count =[];
        let obj = {};
        for (let i of array)
        {
            if (!arr.includes(i))
            {
                arr.push(i);
                count.push(0);
            }
        }

        for (const element of array)
        {
            for (let j=0; j<arr.length; j++)
            {
                if(element == arr[j])
                {
                    count[j] = count[j] + 1; 
                }
            }
        }
        let k=0;
        for (let i of arr)
        {
            obj[i] = count[k];
            k += 1;
        }
        console.log(obj);

    </script>
</body>
</html>
