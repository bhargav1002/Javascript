<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function negative(arr)
        {
            let count=0;
            for(let i of arr)
            {
                if (i<0)
                {
                    count += 1;
                }
            }
            return count;
            
        }
        alert("The negative numbers in the array are "+ negative([4,5,7,3,-1,-4]));
    </script>
</body>
</html>
