<body>
    <script>
        function freeShipping(obj)
        {
            let sum = 0;
            let arr = Object.keys(obj);
            for (let i of arr)
            {
                sum += obj[i];
            }
            console.log(sum);
            if (sum <50)
            {
                alert("false");
            }
            else{
                alert("true");
            }
        }
        freeShipping({"a":5.99,"b":399.99});
    </script>
</body>
