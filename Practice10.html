    <script>
        function myFunction(arr)
        {
            let index = 0;
            let len = 0;
            for (let i=0; i<arr.length; i++ )
            {
                if (arr[i].length > len)
                {
                    len = arr[i].length;
                    index = i;
                }
            }
            alert(arr[index]);

        }

        myFunction(['I','need','candy']);
    </script>
