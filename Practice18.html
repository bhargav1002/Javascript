<body>
    <script>
        function sumTwoSmallestNums(arr)
        {
            let arr1 = arr.sort(function(a,b)
            {
                return a-b;
            })
            let arr2=[];
            for(let i of arr1)
            {
                if (i>=0)
                {
                    arr2.push(i);
                }
            }
            return arr2[0]+arr2[1];
        }

        alert(sumTwoSmallestNums([19,5,42,2,77]));
    </script>
</body>
